<section class="frame-bot">
  <div class="frame-bot__wrap">
    <div class="frame-bot__header header">
      <h4 class="header__title">Старт бота</h4>
      <div class="header__actions frame-actions">
        <div class="frame-actions__hide">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="frame-actions__open">
          <div class="frame-actions__info">
            <img src="./img/actions-icons/info.svg" />
          </div>
          <div class="frame-actions__lock">
            <img src="./img/actions-icons/lock.svg" />
          </div>
          <div class="frame-actions__copy">
            <img src="./img/actions-icons/copy.svg" />
          </div>
          <div class="frame-actions__delete">
            <img src="./img/actions-icons/delete.svg" />
          </div>
        </div>
      </div>
    </div>
    <div class="frame-bot__main">
      <div class="frame-bot__text-block text-block">
        <div class="frame-bot__text small-text">
          <p>Привет! Я помогу тебе с обменом валюты.</p>
          <p>
            У меня один из самых выгодных курсов, а еще я дарю удачу ;)
          </p>
        </div>
      </div>
      <div class="frame-bot__btns">
        <button class="frame-bot__btn btn-main">
          Начать обмен
          <div class="green-node"></div>
        </button>
        <button class="frame-bot__btn btn-main">
          F.A.Q
          <div class="green-node"></div>
        </button>
        <button class="frame-bot__btn btn-main">
          История операций
          <div class="green-node"></div>
        </button>
      </div>
      <div class="frame-bot__img">
        <div class="frame-bot__img-wrap">
          <img src="./img/img.jpg" alt="" />
        </div>
      </div>
      <div class="frame-bot__img frame-bot__img--active">
        <div class="frame-bot__img-wrap">
          <div class="frame-bot__img-actions img-actions">
            <div class="img-actions__edit">
              <img src="./img/img-actions/pencil.svg" alt="">
              <img src="./img/img-actions/bin.svg" alt="">
            </div>
            <div class="img-actions__additionally">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <img src="./img/img.jpg" alt="" />
        </div>
        <div class="green-node"></div>
      </div>
      <div class="frame-bot__img frame-bot__img--active">
        <div class="frame-bot__img-wrap">
          <div class="frame-bot__img-actions img-actions">
            <div class="img-actions__edit">
              <img src="./img/img-actions/pencil.svg" alt="">
              <img src="./img/img-actions/bin.svg" alt="">
            </div>
            <div class="img-actions__additionally">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="img-actions__play">
              <img src="./img/img-actions/play.svg" alt="">
            </div>
          </div>
          <img src="./img/img.jpg" alt="" />
        </div>
        <div class="green-node"></div>
      </div>
    </div>
  </div>
</section>
