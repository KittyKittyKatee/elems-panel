<section class="frame-bot">
  <div class="frame-bot__wrap">
    <div class="frame-bot__header header">
      <h4 class="header__title">Виджет</h4>
      <div class="header__actions frame-actions">
        <div class="frame-actions__hide">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="frame-actions__open">
          <div class="frame-actions__info">
            <img src="/img/actions-icons/info.svg" />
          </div>
          <div class="frame-actions__lock">
            <img src="/img/actions-icons/lock.svg" />
          </div>
          <div class="frame-actions__copy">
            <img src="/img/actions-icons/copy.svg" />
          </div>
          <div class="frame-actions__delete">
            <img src="/img/actions-icons/delete.svg" />
          </div>
        </div>
      </div>
    </div>
    <div class="frame-bot__vidget vidget">
      <div class="vidget__icon">
        <img src="./img/icon-lock.svg" alt="" />
      </div>
      <h3 class="vidget__title">Личный кабинет “Планета Фитнеса”</h3>
    </div>
  </div>
</section>
