<section class="toolbar">
  <div class="toolbar__main">
    <div class="toolbar__elem toolbar__elem--save">
      <div class="toolbar__img toolbar__img--save"></div>
    </div>
    <div class="toolbar__elem toolbar__elem--play">
      <div class="toolbar__img toolbar__img--play"></div>
    </div>
    <div class="toolbar__elem toolbar__elem--share">
      <div class="toolbar__img toolbar__img--share"></div>
    </div>
    <div class="toolbar__elem toolbar__elem--bag">
      <div class="toolbar__img toolbar__img--bag"></div>
    </div>
    <div class="toolbar__elem toolbar__elem--order">
      <div class="toolbar__img toolbar__img--order"></div>
    </div>
    <div class="toolbar__elem toolbar__elem--chart">

    </div>
    <div class="toolbar__elem toolbar__elem--settings">
      <div class="toolbar__img toolbar__img--settings"></div>

    <div class="toolbar__elem toolbar__elem--teamwork">

    </div>
